name: garage
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  simple_animations: ^2.2.1

dev_dependencies:
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app-icon/app-logo.png"

  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

 
  assets:
    - assets/designs/intro.png
    - assets/designs/avatar.png
    - assets/designs/avatar-up2.png


    - assets/Icons/normal.png
    - assets/Icons/service.png
    - assets/Icons/left-arrow.png
    

  
  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/SPro-Black.ttf
        # - asset: assets/fonts/SourceCodePro-Light.ttf
          style: italic

          
    # - family: Trajan Pro
    #   fonts:
    #     - asset: fonts/TrajanPro.ttf
    #     - asset: fonts/TrajanPro_Bold.ttf
    #       weight: 700
  
  
